<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${teams}" class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <div th:case="*">
                <h2 class="my-5">Teams</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Create</th>
                        <th>UpDate</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${teams.empty}"><td colspan="4" align="center">No team find</td></tr>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${team.createAt}"></td>
                        <td th:text="${team.updateAt}"></td>
                        <td><a th:href="@{/edit/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${team.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
